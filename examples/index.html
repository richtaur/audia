<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Audia library example</title>
	</head>
	<body>
		<h1><a href="https://github.com/lostdecade/audia">Audia</a> library example</h1>
		<p>
			For a thorough explanation of these examples, see the <a href="http://www.lostdecadegames.com/audia-is-a-library-for-simplifying-the-web-audio-api">Lost Decade Games blog</a>.
		</p>

		<hr>

		<h2>Attack sound effect</h2>
		<p>
			<button id="play-attack">Play</button>
			<label>
				<input id="loop-attack" type="checkbox"> Loop
			</label>
		</p>

		<p>
			<a href="https://github.com/lostdecade/audia/blob/master/examples/example.js#L9">View source</a>
		</p>

		<hr>

		<h2>Shop song from <a href="http://www.lostdecadegames.com/onslaught_arena/">Onslaught!</a></h2>
		<p>
			<button id="play-shop">Play</button>
			<button id="pause-shop">Pause</button>
			<button id="stop-shop">Stop</button>
		</p>
		<p>
			Current time: <span id="current-time-shop">0</span>
		</p>
		<p>
			<input id="current-time-value-shop" type="text" value="10">
			<button id="set-current-time-shop">Set</button>
		</p>
		<p>
			Volume:
			<input id="volume-shop" type="text" value="0.5">
			<button id="set-volume-shop">Set</button>
		</p>

		<p>
			<a href="https://github.com/lostdecade/audia/blob/master/examples/example.js#L24">View source</a>
		</p>

		<script src="../audia-min.js"></script>
		<script src="example.js"></script>
	</body>
</html>
