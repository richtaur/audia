<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sound.js example</title>
	</head>
	<body>
		<h1>Sound.js example</h1>
		<p>
			For a thorough explanation of these examples, see the <a href="TODO">Lost Decade Games blog</a>.
		</p>

		<h2>Attack sound effect</h2>
		<p>
			<button id="play-attack">Play</button>
			<label>
				<input id="loop-attack" type="checkbox"> Loop
			</label>
		</p>

		<h2>Shop song from <a href="http://www.lostdecadegames.com/onslaught_arena/">Onslaught!</a></h2>
		<p>
			<button id="play-shop">Play</button>
			<button id="pause-shop">Pause</button>
			<button id="stop-shop">Stop</button>
		</p>
		<p>
			Current time: <span id="current-time-shop">0</span>
		</p>
		<p>
			<input id="current-time-value-shop" type="text" value="10">
			<button id="set-current-time-shop">Set</button>
		</p>

		<script src="../Sound.js"></script>
		<script src="example.js"></script>
	</body>
</html>
